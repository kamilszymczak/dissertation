<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> ABOVE IS DEV BUILD. -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.4.9/vue-router.min.js"></script>

  <title>Index</title>
</head>

<body>
    <div id="app">

        <div id="search">
            <input type="text" class="search_query" name="input" v-model="input" placeholder="What university are you looking for?">
            <input type="submit" class="search_button" value="Search" v-on:click=sendQuery>

        </div>

        <div v-if='reviews'> <!--Only display this UI when tweets present-->
            <div class="title">Overall Satisfaction</div>
            <div class="stats">
                <div class="percentage">{{ percentage }}</div>
                <div class="bar-container">
                    <div class="bar pos"></div>
                </div>

                <div class="numbers">
                    <div class="positive">{{ stats.positive_num }} positive</div>
                    <div class="negative">{{ stats.negative_num }} negative</div>
                </div>
            </div>

            <div class="title">Tweets Found</div>
            <div id="tweets_list">
                <div class="tweet_cell stats" v-for="item in reviews">
                    <div class="tweet_content">{{ item.review }}</div>
                    <div class="tweet_sentiment">{{ item.sentiment }}</div>
                </div>
            </div>
        </div>
 
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
            input: '',
            reviews: [
                {'tweet': 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident', 'sentiment': 0.87},
                {'tweet': 'Hello fddfsfdsff ,fsdfds, dfsfd. krert tretr tre, ietjds', 'sentiment': 0.22}

            ],

        },
  
        created(){
          console.log("hello world");
        },
  
        methods: { 
            sendQuery(){
                let params = new FormData();
                params.append('input', this.input);

                axios.post('http://127.0.0.1:5000/', params).then(response => {
                    console.log(response);
                    // Succesful
                    if (response.status === 200) {
                        this.reviews = response.data;
                    }
                    })
                    .catch((error) => {
                        // No tweets found
                        if (error.response.status === 404) {

                        } else {
                            console.log(error);
                        }
                });
            }

        },

        computed: {
            percentage() {
                if (this.stats.positive_num > this.stats.negative_num) {
                    return (100*this.stats.positive_num / (this.stats.positive_num + this.stats.negative_num)).toFixed(1).toString() + "% Positive";
                }
                else {
                    return (100*this.stats.negative_num / (this.stats.positive_num + this.stats.negative_num)).toFixed(1).toString() + "% Negative";
                }
            },

            positiveReviews(){
                return this.reviews.filter((review) => {
                    return review.sentiment >= 0.50
                }) 
            },

            negativeReviews(){
                return this.reviews.filter((review) => {
                    return review.sentiment < 0.50
                }) 
            },

            stats(){
                return {'positive_num': this.positiveReviews.length, 'negative_num': this.negativeReviews.length}
            },
            
        }
  
      })
    </script>
  
  
</body>

<style>
    #app{
        font-family: 'Open Sans', sans-serif;
        width: 600px;
        margin: 0 auto;
    }

    #search{
        height: 32px;
        text-align: center;
    }


    .search_query{
        width: calc(100% - 135px);
        height: 100%;
        margin-right: 8px;
    }

    .search_button{
        width: 122px;
        height: 100%;
    }

    .title{
        margin-top: 25px;
        margin-bottom: 12px;
        font-weight: 600;
    }

    .stats{
        width: 100%;
        /* height: 140px; */
        margin: 0 auto;
        border-radius: 9px;
        background-color: #F6F6F6;
        overflow: hidden;
    }

    .stats .percentage{
        text-align: center;
        padding-top: 10px;
        font-weight: 600;
    }

    .stats .bar-container{
        height: 26px;
        width: 270px;
        background-color: #ddd;
        margin: 3px auto;
    }

    .pos{
        height: 100%;
        width: 80%;
        background-color: #A9FDAC;
    }

    .numbers{
        width: 270px;
        margin: 0 auto;
        display: flow-root;
        padding-bottom: 10px;
    }

    .positive{
        float: left;
    }

    .negative{
        float: right;
    }

    .tweet_cell{
        margin-bottom: 20px;
    }

    .tweet_content{
        padding: 10px;
        text-align: justify;
    }


</style>

</html>
